  <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WebVR Musical Instrument</title>
  <!-- A-Frame CDN -->
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <!-- Tone.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.10.0/Tone.min.js" charset="utf-8"></script>
  <!-- Our Synth Component -->
  <script src="synth-component.js" charset="utf-8"></script>
  <script src="synth2-component.js" charset="utf-8"></script>
  <script src="synth3-component.js" charset="utf-8"></script>
  <script src="synth4-component.js" charset="utf-8"></script>
  <!-- <script src="player-component.js"></script> -->
  <script src="sound-player.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <!-- A-Frame scene -->
  <a-scene antialias="true">
    <!-- plain white background -->
    <a-sky src="img/bluesky.jpg"></a-sky>
    <!-- our scene's camera -->
    <a-camera position="0 2.25 2" user-height="0" wasd-controls="enabled: false">
      <!-- cursor with fuse enabled, allowing us to detect when it hovers over an entity -->
      <a-cursor fuse="true"></a-cursor>
    </a-camera>

    <!-- Room -->
      <!-- Floor -->
      <a-box id="floor"
        position="0 -1 0"
        geometry="height: 1; width: 15; depth: 10"
        src="img/floor.jpg"
      ></a-box>

      <!-- Walls -->
      <a-box id="wall-front"
        position="0 2 -5.5"
        geometry="height: 6; width: 15; depth: 1"
        color="#FFA500"
        cursor="fuse: false">
      </a-box>

      <a-box id="wall-right"
        position="8 2 0"
        geometry="height: 6; width: 10; depth: 1"
        rotation="0 90 0"
        color="#FFA500"
        cursor="fuse: false">
      </a-box>

      <a-box id="wall-back"
        position="0 2 5.5"
        geometry="height: 6; width: 15; depth: 1"
        color="#FFA500"
        cursor="fuse: false">
      </a-box>

      <a-box id="wall-left"
        position="-8 2 0"
        geometry="height: 6; width: 10; depth: 1"
        rotation="0 90 0"
        color="#FFA500"
        cursor="fuse: false">
      </a-box>


    <!-- Synth Boxes -->
    <!-- SYNTH 1 ==== in C major ==== -->
    <a-entity id="synth1" position="0 4.5 -4">
      <!-- Snyth box 1 -->
      <a-box
        id="box1"
        position="-3 0 0"
        synth="note: C4"
        color="#21618c"
        segments-theta="64"
        animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
        ></a-box>

        <!-- Synth box 2 -->
        <a-box
          position="-2 0 0"
          synth="note: D4"
          color="#2874a6"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
        ></a-box>

        <!-- Synth box 3-->
        <a-box
          position="-1 0 0"
          synth="note: E4"
          color="#2e86c1"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
        ></a-box>

        <!-- Synth box 4 -->
        <a-box
          position="0 0 0"
          synth="note: F4"
          color="#3498db"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
        ></a-box>

        <!-- Synth box 5 -->
        <a-box
          position="1 0 0"
          synth="note: G4"
          color="#5dade2"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
        ></a-box>

        <!-- Synth box 6 -->
        <a-box
          position="2 0 0"
          synth="note: A4"
          color="#85c1e9"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
        ></a-box>

        <!-- Synth box 7 -->
        <a-box
          position="3 0 0"
          synth="note: B4"
          color="#aed6f1"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
        ></a-box>

        <!-- Synth box 8 -->
        <a-box
          position="4 0 0"
          synth="note: C5"
          color="#D2EBFF"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
        ></a-box>
      </a-entity>

      <!-- SYNTH 2 ==== in F major ==== -->
      <a-entity id="synth2" position=" 0 3 -4">

        <!-- Snyth2 box 1 -->
        <a-box
        id="box1"
        position="-3 0 0"
        synth2="note: C4"
        color="#abebc6"
        segments-theta="64"
        animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth2 box 2 -->
        <a-box
          position="-2 0 0"
          synth2="note: D4"
          color="#82e0aa"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth2 box 3-->
        <a-box
          position="-1 0 0"
          synth2="note: E4"
          color="#58d68d"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth2 box 4 -->
        <a-box
          position="0 0 0"
          synth2="note: F4"
          color="#2ecc71"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth2 box 5 -->
        <a-box
          position="1 0 0"
          synth2="note: G4"
          color="#28b463"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth2 box 6 -->
        <a-box
          position="2 0 0"
          synth2="note: A4"
          color="#239b56"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth2 box 7 -->
        <a-box
          position="3 0 0"
          synth2="note: B4"
          color="#1d8348"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth2 box 8 -->
        <a-box
          position="4 0 0"
          synth2="note: C5"
          color="#135830"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>
    </a-entity>

      <!-- SYNTH 3 ==== in C minor ================================================================ -->
      <a-entity id="synth3" position="0 1.5 -4">
        <!-- Snyth3 box 1 -->
        <a-box
        id="box1"
        position="-3 0 0"
        synth3="note: C4"
        color="#b03a2e"
        segments-theta="64"
        animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth3 box 2 -->
        <a-box
          position="-2 0 0"
          synth3="note: D4"
          color="#cb4335"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth3 box 3-->
        <a-box
          position="-1 0 0"
          synth3="note: E4"
          color="#e74c3c"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth3 box 4 -->
        <a-box
          position="0 0 0"
          synth3="note: F4"
          color="#ec7063"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth3 box 5 -->
        <a-box
          position="1 0 0"
          synth3="note: G4"
          color="#f1948a"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth3 box 6 -->
        <a-box
          position="2 0 0"
          synth3="note: A4"
          color="#f5b7b1"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth3 box 7 -->
        <a-box
          position="3 0 0"
          synth3="note: B4"
          color="#fadbd8"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>

        <!-- Synth3 box 8 -->
        <a-box
          position="4 0 0"
          synth3="note: C5"
          color="#FFFAFA"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        ></a-box>
      </a-entity>

      <!-- SYNTH 4 ==== in C minor ================================================================ -->
      <a-entity id="synth3" position="0 0 -4">
          <!-- Snyth4 box 1 -->
          <a-box
          id="box1"
          position="-3 0 0"
          synth4="note: C4"
          color="#ebdef0"
          segments-theta="64"
          animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          ></a-box>

          <!-- Synth4 box 2 -->
          <a-box
            position="-2 0 0"
            synth4="note: D4"
            color="#d7bde2"
            segments-theta="64"
            animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          ></a-box>

          <!-- Synth4 box 3-->
          <a-box
            position="-1 0 0"
            synth4="note: E4"
            color="#c39bd3"
            segments-theta="64"
            animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          ></a-box>

          <!-- Synth4 box 4 -->
          <a-box
            position="0 0 0"
            synth4="note: F4"
            color="#9b59b6"
            segments-theta="64"
            animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          ></a-box>

          <!-- Synth4 box 5 -->
          <a-box
            position="1 0 0"
            synth4="note: G4"
            color="#884ea0"
            segments-theta="64"
            animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          ></a-box>

          <!-- Synth4 box 6 -->
          <a-box
            position="2 0 0"
            synth4="note: A4"
            color="#76448a"
            segments-theta="64"
            animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          ></a-box>

          <!-- Synth4 box 7 -->
          <a-box
            position="3 0 0"
            synth4="note: B4"
            color="#633974"
            segments-theta="64"
            animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          ></a-box>

           <!-- Synth4 box 8 -->
          <a-box
            position="4 0 0"
            synth4="note: C5"
            color="#4A2559"
            segments-theta="64"
            animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
          ></a-box>
        </a-entity>

      <a-box
        position="4 0 -4"
        sound="src: url(canary.mp3); on: fusing"
        color="#aed6f1"
        segments-theta="64"
        animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
      ></a-box>

      <!-- Album Covers -->
      <a-box
      width=".75"
      height=".75"
      depth="0.01"
      position="3 1.7 1"
      src="pinkAlbum.jpg"
      rotation="0 90 0"
      ></a-box>
      <a-box
      width=".75"
      height=".75"
      depth="0.01"
      position="3 1.7 2"
      src="jonasAlbum.jpg"
      rotation="0 90 0"
      ></a-box>
      <a-box
      width=".75"
      height=".75"
      depth="0.01"
      position="3 2.7 2"
      src="jonasAlbum.jpg"
      rotation="0 90 0"
      ></a-box>
      <a-box
      width=".75"
      height=".75"
      depth="0.01"
      position="3 2.7 1"
      src="jonasAlbum.jpg"
      rotation="0 90 0"
      ></a-box>
      <!-- drums -->
      <a-assets>
        <a-asset-item id="drum-obj" src="./objects/drum/conga-hand-drum.obj"></a-asset-item>
        <a-asset-item id="drum-mtl" src="./objects/drum/conga-hand-drum.mtl"></a-asset-item>
        <a-asset-item id="chair-obj" src="./objects/chair/chair.obj"></a-asset-item>
        <a-asset-item id="chair-mtl" src="./objects/chair/chair.mtl"></a-asset-item>
        <a-asset-item id="bird-obj" src="./objects/bird/raven.obj"></a-asset-item>
        <a-asset-item id="bird-mtl" src="./objects/bird/raven.mtl"></a-asset-item>
      </a-assets>

      <!-- Objects with sounds -->
      <!-- All objects with mtls and sounds must have a child <audio> tag. this tag has a src, loop (default is false), and preload properties. -->

      <a-entity id="drum"
        audio-handler
        position="-2 0 0"
        obj-model="obj: #drum-obj; mtl: #drum-mtl">
        <audio src="./electropop.mp3" loop="true" preload="auto"></audio>
      </a-entity>

      <a-entity id="drumtest"
        audio-handler
        position="2 0 0"
        obj-model="obj: #drum-obj; mtl: #drum-mtl">
        <audio src="./canary.mp3" preload="auto"></audio>
      </a-entity>

      <!-- Stuff on table -->
      <a-entity id="tableStuff" position="2 0 -0.8">

        <!-- Table -->
        <a-entity id="table"
        audio-handler
        position="-5.743 0 3.279"
        obj-model="obj: #table-obj; mtl: #table-mtl" scale=".7 .7 .7">
        <audio src="./table.wav" loop="false" preload="auto"></audio>
        </a-entity>

        <!-- Chairs -->
        <a-entity id="chair1" audio-handler="" position="-6.66722 0 3.55032" rotation="0 87.033 0" obj-model="obj: ./objects/chair/chair.obj; mtl: ./objects/chair/chair.mtl" scale="0.02 0.02 0.02">
          <audio src="chair.wav" preload="auto"></audio>
        </a-entity>

        <a-entity id="chair2" audio-handler="" position="-6.07987 0 2.56181" rotation="0 10 0" obj-model="obj: ./objects/chair/chair.obj; mtl: ./objects/chair/chair.mtl" scale="0.02 0.02 0.02">
          <audio src="chair.wav" preload="auto"></audio>
        </a-entity>

        <a-entity id="chair3" audio-handler="" position="-5.80649 0 4.06765" rotation=" 0 161.465 0" obj-model="obj: ./objects/chair/chair.obj; mtl: ./objects/chair/chair.mtl" scale="0.02 0.02 0.02">
          <audio src="chair.wav" preload="auto"></audio>
        </a-entity>

        <!-- Bird -->
        <a-entity id="bird" audio-handler="" position="-5.44841 0.88469 3.42092" rotation="0 113.809 0" obj-model="obj: ./objects/bird/raven.obj; mtl: ./objects/bird/raven.mtl" scale="0.1 0.1 0.1">
          <audio src="canary.mp3" preload="auto"></audio>
        </a-entity>
      </a-entity>

      <!-- Plants -->
      <a-assets>
        <a-asset-item id="table-obj" src="./objects/wooden-coffe-table-obj/wooden-coffe-table.obj"></a-asset-item>
        <a-asset-item id="table-mtl" src="./objects/wooden-coffe-table-obj/wooden-coffe-table.mtl"></a-asset-item>
      </a-assets>

      
  </a-scene>
</body>

</html>

  <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WebVR Musical Instrument</title>
  <!-- A-Frame CDN -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js" charset="utf-8"></script> -->
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <!-- Tone.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.10.0/Tone.min.js" charset="utf-8"></script>
  <!-- Our Synth Component -->
  <script src="synth-component.js" charset="utf-8"></script>
  <script src="sound-player.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <!-- A-Frame scene -->
  <a-scene antialias="true">
    <!-- plain white background -->
    <a-sky color="white"></a-sky>
    <!-- our scene's camera -->
    <a-camera position="0 0 4" user-height="0" wasd-controls="enabled: false">
      <!-- cursor with fuse enabled, allowing us to detect when it hovers over an entity -->
      <a-cursor fuse="true"></a-cursor>
    </a-camera>
    <!-- Snyth box 1 -->
    <a-box
      id="box1"
      position="-3 0 0"
      synth="note: C4"
      color="#21618c"
      segments-theta="64"
      animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
      animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
      ></a-box>

      <!-- Synth box 2 -->
      <a-box
        position="-2 0 0"
        synth="note: D4"
        color="#2874a6"
        segments-theta="64"
        animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
      ></a-box>

      <!-- Synth box 3-->
      <a-box
        position="-1 0 0"
        synth="note: E4"
        color="#2e86c1"
        segments-theta="64"
        animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
      ></a-box>

      <!-- Synth box 4 -->
      <a-box
        position="0 0 0"
        synth="note: F4"
        color="#3498db"
        segments-theta="64"
        animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
      ></a-box>

      <!-- Synth box 5 -->
      <a-box
        position="1 0 0"
        synth="note: G4"
        color="#5dade2"
        segments-theta="64"
        animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
      ></a-box>

      <!-- Synth box 6 -->
      <a-box
        position="2 0 0"
        synth="note: A4"
        color="#85c1e9"
        segments-theta="64"
        animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
      ></a-box>

      <!-- Synth box 7 -->
      <a-box
        position="3 0 0"
        synth="note: B4"
        color="#aed6f1"
        segments-theta="64"
        animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
      ></a-box>

      <a-box
        position="4 0 0"
        sound="src: url(canary.mp3); on: click"
        color="#aed6f1"
        segments-theta="64"
        animation__op="property: opacity; startEvents:fusing; dur:500; from:0.5; to:1;"
        animation__rot="property:rotation; startEvents:mousedown; dur:500; from: 0 0 0; to: 90 0 0;"
      ></a-box>

      <!-- drums -->
      <!-- <a-assets>
        <a-asset-item id="tree-obj" src="./objects/drum/conga-hand-drum.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="./objects/drum/conga-hand-drum.mtl"></a-asset-item>
      </a-assets>

      <a-entity position="-2 0 0" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>

    -->

      <a-assets>
        <a-asset-item id="wc-obj" src="./objects/toilet/Toilet.obj"></a-asset-item>
      </a-assets>

      <a-entity sound="src: url(flush.mp3); on: click" position="-6 0 0" obj-model="obj: #wc-obj" scale="0.02 0.02 0.02"></a-entity> -->

</a-scene>

  </a-scene>
</body>

</html>
